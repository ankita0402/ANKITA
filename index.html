<!DOCTYPE html>
<html>

<head>
    <title>Drag and Drop Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Drag and Drop Example</h1>

    <div class="container">
        <div id="container1" class="drag-container">
            <h2>Container 1</h2>
            <div class="drag-item" draggable="true">Item 1</div>
            <div class="drag-item" draggable="true">Item 2</div>
            <div class="drag-item" draggable="true">Item 3</div>
        </div>
    </div>

    <div class="container">
        <div id="container2" class="drag-container">
            <h2>Container 2</h2>
        </div>
    </div>

    <button id="resetButton">Reset</button>

    <script src="script.js"></script>
</body>

</html>
